<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SteamQuest: Discovery Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --steam-blue: #66c0f4;
            --neon-blue: #00d2ff;
            --steam-dark: #171a21;
            --steam-navy: #1b2838;
            --hex-height: 120px;
            --hex-width: 104px;
            --hex-gap: 2px;
            --row-offset: 28px;
            
            --mv-x1: 50px; --mv-y1: -80px;
            --mv-x2: 80px; --mv-y2: 40px;
            --mv-x3: -40px; --mv-y3: 60px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--steam-dark); 
            color: #c7d5e0;
            overflow-x: hidden;
            margin: 0;
        }
        .steam-card {
            background-color: rgba(22, 32, 45, 0.9);
            border: 1px solid rgba(102, 192, 244, 0.1);
            backdrop-filter: blur(16px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .font-stats {
            font-family: 'Space Mono', monospace;
        }

        @keyframes pulse-red {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-pulse-red {
            animation: pulse-red 1s infinite ease-in-out;
        }

        .hex-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--steam-navy) 0%, var(--steam-dark) 100%);
            pointer-events: none; /* Wrapper doesn't block clicks */
        }
        
        @keyframes scrollBackgroundRoaming {
            0% { transform: translate(0, 0) scale(1.15) translateZ(0); }
            25% { transform: translate(var(--mv-x1), var(--mv-y1)) scale(1.18) translateZ(0); }
            50% { transform: translate(var(--mv-x2), var(--mv-y2)) scale(1.15) translateZ(0); }
            75% { transform: translate(var(--mv-x3), var(--mv-y3)) scale(1.18) translateZ(0); }
            100% { transform: translate(0, 0) scale(1.15) translateZ(0); }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .hex-grid {
            display: flex;
            flex-direction: column;
            gap: var(--hex-gap);
            padding: 100px;
            animation: scrollBackgroundRoaming 45s ease-in-out infinite; /* Back to 45s */
            position: absolute;
            top: -300px;
            left: -300px;
            width: 180vw;
            height: 180vh;
            will-change: transform;
        }
        
        .hex-row {
            display: flex;
            gap: var(--hex-gap);
            margin-bottom: calc(-1 * var(--row-offset));
        }
        .hex-row:nth-child(even) {
            margin-left: calc(var(--hex-width) / 2 + var(--hex-gap) / 2);
        }
        .hex {
            width: var(--hex-width);
            height: var(--hex-height);
            background: var(--neon-blue);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.4s ease, opacity 0.4s ease;
            position: relative;
            flex-shrink: 0;
            pointer-events: auto; /* Hexes can be hovered throughout the app */
            will-change: transform, opacity;
            animation: neonPulse 4s infinite ease-in-out;
            animation-delay: calc(var(--delay, 0) * 1s);
            contain: layout style paint;
        }

        .hex:hover {
            background: #fff; 
            transform: scale(1.25) rotate(2deg) translateZ(0);
            z-index: 50;
            opacity: 1 !important;
            box-shadow: 0 0 25px var(--neon-blue), 0 0 50px rgba(0, 210, 255, 0.5);
            animation: none;
        }

        .hex-content {
            position: absolute;
            inset: 1px; 
            background: #0b0d12;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            contain: strict;
        }
        .hex-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.3) translateZ(0);
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            will-change: transform, opacity;
        }

        .hex:hover .hex-image {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, transparent 10%, var(--steam-dark) 95%);
            z-index: 2;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-results {
            animation: slideUp 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        
        .ghost-text {
            pointer-events: none;
        }

        /* Fix for main content to stay above hex grid */
        #root {
            position: relative;
            z-index: 10;
        }

        /* Ensure buttons and interactive elements work */
        button, a, input, select, textarea {
            position: relative;
            z-index: 15;
        }
        /* Fix for "NEXT OBSESSION" disappearing */
.welcome-fade-in {
    animation: welcomeFadeIn 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    opacity: 1; /* Stays visible */
}

@keyframes welcomeFadeIn {
    from { 
        opacity: 0; 
        transform: translateY(30px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

/* Ensure text doesn't block hex hovers */
.select-none {
    user-select: none;
    pointer-events: none;
}

    </style>
